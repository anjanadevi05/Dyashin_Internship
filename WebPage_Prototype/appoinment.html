<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Appointment</title>
        <link rel="stylesheet" href="appointment.css">
    </head>
    <body>
        <h1>Doctor Appointment Form</h1>
        <div class="line"></div>
        <form>
            <label>Appointment <input type="date"><br>Date<br></label>
            <br>
            <label>Appointment <input type="time"><br>Time<br></label>
            <br>
            <label>Name <input type="text" value="First" ><input type="text" value="Last"><br></label>
            <br>
            <label>Gender 
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            </label>
            <br><br>
            <label>Phone <input type="tel" value="####"><br></label>
            <br>
            <label>Adress <input type="text" value="city" ><input type="text" value="state"><br></label>
            <br>
            <label class="Query">Your Query<textarea rows="5" cols="50"></textarea></label>
            <br><br>
            <label class="type">Appointment<span>Select which appointment type(s) you require</span><br>Type<br>
                <label><input type="checkbox"> Cervix Checkup</label><br>
                <label><input type="checkbox"> Heart Checkup</label><br>
                <label><input type="checkbox"> Eye Check-up</label><br>
                <label><input type="checkbox"> Hearing test</label><br>
            <br></label>
        </form>
    </body>

</html>
